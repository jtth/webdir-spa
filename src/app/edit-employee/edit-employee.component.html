<form *ngIf="employee" [formGroup]="employeeFormGroup" (submit)="onSubmit()" class="space-y-8 divide-y divide-gray-200">
  <div class="space-y-4 divide-y divide-gray-200">
    <div>
      <h3 *ngIf="employee" class="text-lg leading-6 font-medium text-gray-900">
        Editing {{employee.name.first}} {{employee.name.last}}
      </h3>
      <h3 *ngIf="!employee" class="text-lg leading-6 font-medium text-gray-900">
        New Employee
      </h3>
    </div>
    <div class="pt-4">

      <div>
        <div formGroupName="name" class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
          <!-- name.title -->
          <div class="sm:col-span-1 lg:col-span-1">
            <label for="title" class="block text-sm font-medium text-gray-700"> Title </label>
            <div class="mt-1">
              <input formControlName="title" type="text" name="name.title" id="title" autocomplete="title"
                     class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
            </div>
          </div>

          <!-- name.first -->
          <div class="sm:col-span-3">
            <label for="first-name" class="block text-sm font-medium text-gray-700"> First name </label>
            <div class="mt-1">
              <input formControlName="first" type="text" name="first-name" id="first-name" autocomplete="given-name"
                     class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" />
            </div>
          </div>
          <!-- name.last -->
          <div class="sm:col-span-3">
            <label for="last-name" class="block text-sm font-medium text-gray-700"> Last name </label>
            <div class="mt-1">
              <input formControlName="last" type="text" name="last-name" id="last-name" autocomplete="family-name"
                     class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" />
            </div>
          </div>
        </div>
        <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
          <!-- email -->
          <div class="sm:col-span-3">
            <label for="email" class="block text-sm font-medium text-gray-700"> Email address </label>
            <div class="mt-1">
              <input formControlName="email" id="email" name="email" type="email" autocomplete="email"
                     class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" />
            </div>
          </div>
          <!-- department -->
          <div class="sm:col-span-3">
            <label for="department" class="block text-sm font-medium text-gray-700"> Department </label>
            <div class="mt-1">
              <select formControlName="department" id="department" name="department" autocomplete="department-name"
                      class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                <option>Engineering</option>
                <option>HR</option>
                <option>Legal</option>
                <option>Marketing</option>
              </select>
            </div>
          </div>
          <!-- phone -->
          <div class="sm:col-span-3">
            <label for="phone-number" class="block text-sm font-medium text-gray-700"> Phone number </label>
            <div class="mt-1">
              <input formControlName="phone" type="tel" name="phone-number" id="phone-number"
                     autocomplete="street-address"
                     class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" />
            </div>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
        <!-- picture -->
        <div class="sm:col-span-3" formGroupName="picture">
          <label for="avatar-url" class="block text-sm font-medium text-gray-700"> Avatar thumbnail URL </label>
          <div class="mt-1">
            <input formControlName="thumbnail" type="url" name="avatar-url" id="avatar-url" autocomplete="picture"
                   class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" />
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>

  <div class="pt-5">
    <div class="flex justify-end">
      <button type="button"
              class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Cancel
      </button>
      <button type="submit"
              class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              [disabled]="!employeeFormGroup?.valid">
        Save
      </button>
    </div>
  </div>
</form>

<code>
  {{employeeFormGroup?.value | json}}
</code>
